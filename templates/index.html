<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Tâches</title>
</head>
<body>
    <h1>Mes Tâches</h1>
    <a href="/add">Ajouter une tâche</a>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task[1] }}</strong> – {{ task[2] }} <br>
                Échéance : {{ task[3] }} 
                <a href="/delete/{{ task[0] }}">❌ Supprimer</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
