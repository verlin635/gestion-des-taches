<!DOCTYPE html>
<html>
<head>
    <title>Gestion des Tâches</title>
</head>
<body>
    <h1>Mes Tâches</h1>
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Nouvelle tâche" required>
        <button type="submit">Ajouter</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task[1] }} <a href="/delete/{{ task[0] }}">[Supprimer]</a></li>
        {% endfor %}
    </ul>
</body>
</html>
