<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Tâche</title>
</head>
<body>
    <h1>Nouvelle Tâche</h1>
    <form method="post">
        <label>Titre : <input type="text" name="title" required></label><br><br>
        <label>Description : <textarea name="description"></textarea></label><br><br>
        <label>Échéance : <input type="datetime-local" name="due_time" required></label><br><br>
        <input type="submit" value="Ajouter">
    </form>
</body>
</html>
